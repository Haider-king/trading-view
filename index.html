<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="translations.js" defer></script>
    <script src="lang.js" defer></script>
    <title>trend</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="#"><img src="img/1.svg" alt="logo" /></a>
        </div>
        <div class="link">
          <a href="#" data-i18n="home">Home</a>
          <a href="#" data-i18n="product">Product</a>
          <a href="#" data-i18n="pricing">Pricing</a>
          <a href="#" data-i18n="about">About</a>
          <a href="#" data-i18n="contact">Contact</a>
        </div>
        <div>
          <select class="mt-2">
            <option value="en" selected>EN</option>
            <option value="ar">AR</option>
            <option value="fr">FR</option>
            <option value="ru">RU</option>
          </select>
        </div>
        <div class="btn">
          <a href="#" data-i18n="signup">Sign Up</a>
          <a href="#" data-i18n="login">Login</a>
        </div>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-bg">
        <img src="img/2.svg" alt="Background" class="bg bg-1" />
        <img src="img/3.svg" alt="Overlay" class="bg bg-2" />
        <img src="img/4.svg" alt="Top Layer" class="bg bg-3" />
      </div>
      <div class="hero-content">
        <h1 data-i18n="hero_title">Powerful. Simplicity...</h1>
        <p data-i18n="hero_description">
          Just type what's on your mind and we'll get........
        </p>
        <a href="#" class="cta-btn" data-i18n="hero_cta">Try For Free</a>
      </div>
    </section>
  </body>
</html>
